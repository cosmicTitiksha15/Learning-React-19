<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2j</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ProductDetails({ product, price, discountPrice, imageSrc }) {
            const result = !discountPrice ? <p>Price: ${price}</p> : <del><p>Price: ${price}</p></del>
            return (
                <div>
                    <img src={imageSrc} width="100"/>
                    <p>{product}</p>
                    {result}
                    {discountPrice != null && <p>Discount Price: ${discountPrice}</p>}
                    <button>Add to Cart</button>
                </div>
            );
        }
        function App() {
            return (
                <>
                    <ProductDetails product = "Cotton Socks" price = "10.90" discountPrice = '5.45' imageSrc="cotton-socks.png"/>
                    <ProductDetails product = "Tennis Ball" price = "6.00" imageSrc="tennis-balls.png"/>
                    <ProductDetails product = "Plain T-Shirt" price = "7.99" imageSrc="plain-t-shirt.png"/>
                </>
            );
        }
        const container = document.querySelector('.js-container')
        ReactDOM.createRoot(container).render(<App />)
    </script>
</body>
</html>
